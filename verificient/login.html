<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f84f135db6.js" crossorigin="anonymous"></script>
    <style>
        .card
        {
            background-color: #ddd;
        }
        div .h2
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container shadow card m-5">
        <div class="h2 text-danger m-5">CryptoCurrency</div>
        <div class="row">
            <span class="btn btn-info fa-brands fa-facebook fa-2x text-primary col-sm-3 m-3">Sign in</span>
            <span class="btn btn-secondary fa-brands fa-google fa-2x text-info col-sm-3 m-3">Sign in</span>
            <span class="btn btn-primary fa-brands fa-instagram fa-2x text-danger col-sm-3 m-3">Sign in</span>
        </div>
        <div class="h2 m-3 text-secondary">OR</div>
            <form id="form1" action="./dashboard.html">
                <label class="form-label" for="uname">Username</label>
                <input type="text" pattern="^[a-zA-Z0-9 @#_.]{5,35}$" title1="Minimum 5 and maximum 30 characters required" class="form-control" required>
                <label class="form-label" for="paswd">Password</label>
                <input type="password" class="form-control" pattern="^(?=.*[0-9])(?=.*[A-Z])(?=.*[!@#$%^&*])[a-zA-z0-9!@#$%^&*]{8,16}$" title="atleast 1 special symbol ,capital letter,digit and minimum 8 and maximum 16 characters" required>
                <input type="submit" class="btn btn-primary m-3" value="Login">
                <input type="submit" class="btn btn-primary m-3" value="Register">
            </form>
            <div class="row sign">
            <input type="button" class="btn btn-dark col-sm-3 m-3" form="form1" class="form-control" value="Sign in">
            <input type="reset" class="btn btn-dark col-sm-3 m-3" form="form1" class="form-control" value="Sign up ">
            </div>
        </div>
    </div>
</body>
</html>
